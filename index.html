<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Staradam DEV HQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <!-- ВЕРХ: шапка + инфо -->
    <div class="top-sticky">
      <header class="app-header">
        <div class="app-title">STARADAM DEV HQ</div>
        <button class="menu-btn star-btn" id="menuToggle" aria-label="Информация">
          ★
        </button>
      </header>

      <section class="info-panel" id="infoPanel">
        <div id="infoContent"></div>
      </section>
    </div>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <main class="main-scroll">
      <div id="viewContainer"></div>
    </main>

    <!-- НИЖНЯЯ НАВИГАЦИЯ -->
    <nav class="bottom-bar">
      <button class="bottom-btn nav-btn" data-view="today">Сегодня</button>
      <button class="bottom-btn nav-btn" data-view="paths">Направления</button>
      <button class="bottom-btn nav-btn" data-view="stats">Статистика</button>
      <button class="bottom-btn nav-focus" id="focusBtn">Фокус: OFF</button>
    </nav>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
<section class="track" data-track="advanced">
  <div class="track-header">
    <div class="track-title">Углубление / Next level</div>
    <div class="track-counter">0/4</div>
  </div>

  <ul class="track-list">
    <li class="track-item">
      <label>
        <input type="checkbox" data-track="advanced" data-task="1">
        <span>Фреймворки (обзор): React / Vue — что это и зачем нужны</span>
      </label>
    </li>
    <li class="track-item">
      <label>
        <input type="checkbox" data-track="advanced" data-task="2">
        <span>Основы TypeScript: типы, интерфейсы, преимущества над JS</span>
      </label>
    </li>
    <li class="track-item">
      <label>
        <input type="checkbox" data-track="advanced" data-task="3">
        <span>UI-библиотеки: анимации и готовые компоненты (Framer Motion, GSAP и др.)</span>
      </label>
    </li>
    <li class="track-item">
      <label>
        <input type="checkbox" data-track="advanced" data-task="4">
        <span>PWA: офлайн-режим, установка сайта как приложения, манифест и Service Worker</span>
      </label>
    </li>
  </ul>
</section>
<section class="track" data-track="ai-ml">
  <div class="track-header">
    <div class="track-title">ИИ и машинное обучение</div>
    <div class="track-counter">0/6</div>
  </div>

  <ul class="track-list">
    <li class="track-item">
      <label>
        <input type="checkbox" data-track="ai-ml" data-task="1">
        <span>Понимание, что такое ИИ, ML и нейросети: базовые концепции</span>
      </label>
    </li>
    <li class="track-item">
      <label>
        <input type="checkbox" data-track="ai-ml" data-task="2">
        <span>Основы Python для ИИ (если нужно): списки, функции, библиотеки</span>
      </label>
    </li>
    <li class="track-item">
      <label>
        <input type="checkbox" data-track="ai-ml" data-task="3">
        <span>Библиотеки для ML: NumPy, Pandas, scikit-learn / базовый обзор возможностей</span>
      </label>
    </li>
    <li class="track-item">
      <label>
        <input type="checkbox" data-track="ai-ml" data-task="4">
        <span>Нейросети и фреймворки: TensorFlow / PyTorch — в общих чертах</span>
      </label>
    </li>
    <li class="track-item">
      <label>
        <input type="checkbox" data-track="ai-ml" data-task="5">
        <span>Интеграция ИИ в приложения: работа с API (например, OpenAI)</span>
      </label>
    </li>
    <li class="track-item">
      <label>
        <input type="checkbox" data-track="ai-ml" data-task="6">
        <span>Проект: маленькое веб-приложение с ИИ-функцией (чат, помощник, генератор идей)</span>
      </label>
    </li>
  </ul>
</section>
